{% extends "base.html" %}
{% block title %}<title>增加标签</title>{% endblock %}
{% block content %}
    {% for tag in tags %}
        <span class="label label-info">{{ tag.name }}</span>
    {% endfor %}
    <form action="" method="post">
        <div class="form-group">
            <label>标签：</label>
            <input type="text" class="form-control" placeholder="请写入标签名" name="tag">
        </div>
        <div class="form-group">
            <input type="submit" class="btn btn-lg">
        </div>
    </form>
{% endblock %}
